<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="../images/to-do.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-dark">
    <header class="d-flex">
        <nav class="container navbar navbar-expand-md sticky-top navbar-dark w-100">
            <a class="navbar-brand me-5" href="index.html">ToDo</a>
            <form class="d-flex">
                <input class="form-control pe-5 my-2 my-md-0 me-3 pt-2" type="search" id="search" placeholder="Search" aria-label="Search">
                <select class="form-select d-flex flex-row my-2 my-md-0 me-md-4" id="selectFilter" aria-label="Select filter">
                    <option selected value="">Select filter</option>
                    <option value="important">Important</option>
                    <option value="complete">Complete</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                </select>
            </form>
        </nav>
    </header>
    <main>
        <div class="container py-3">
            <form id="formAdd" class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-4">
                <input class="form-control me-5" type="text" id="task" placeholder="Add task">
                <select class="form-select my-2 my-md-0 me-4" id="selectPriority" aria-label="Select priority">
                    <option selected value="">Select priority</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                </select>
                <button class="btn-dark rounded-1" id="saveTask" type="submit">Guardar</button>
            </form>
            <ul id="seeTask" class="list-group list-group-flush">
            </ul>
        </div>
    </main>
    <script src="../js/task.model.js"></script>
    <script src="../js/task.service.js"></script>
    <script src="../js/task.controller.js"></script>
    <script src="../js/task.view.js"></script>
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
