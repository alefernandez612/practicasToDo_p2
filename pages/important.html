<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-md sticky-top navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasMd" aria-controls="navbarOffcanvasMd">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">ToDo</a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvasMd" aria-labelledby="navbarOffcanvasMdLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ToDo</h5>
                        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Task</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Important</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./diary.html">Diary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./monthly.html">Monthly</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-3">
            <div class="d-md-flex justify-content-between align-items-start mb-4">
                <div class="mb-1 mb-md-0">
                    <input class="form-control rounded-1 border-0" type="text" id="task" placeholder="Add task">
                </div>
                <div>
                    <select class="form-select border-0" aria-label="Select priority">
                        <option selected>Select priority</option>
                        <option value="1">Diary</option>
                        <option value="2">Monthly</option>
                    </select>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="me-auto">
                        <input class="form-check-input me-1" type="checkbox">
                        First checkbox
                    </div>
                    <span class="material-symbols-rounded">
                        star
                    </span>
                    <span class="material-symbols-rounded">
                        edit_note
                    </span>
                    <span class="material-symbols-rounded">
                        delete
                    </span>
                </li>
            </ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
